<body>
    <p> Bu sayfada kullanıcının lokasyon 
        bilgisi enlem ve boylam olarak alınacaktır</p>

    
<button type="button" onclick="lokasyonAl()">Konum Bilgisi</button>

<br><br><br>

<p id="lokasyon">... </p>

<script>
var lokasyon = document.getElementById("lokasyon");

function lokasyonAl(){ 
    if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(showPositon);

}
else {
    lokasyon.innerHTML = "geçmiş olsun asko";
}

}

function showPositon(position){
    lokasyon.innerHTML ="Enlem :"+position.coords.latitude+"<br> Boylam: "+position.coords.longitude;
}

</script>
