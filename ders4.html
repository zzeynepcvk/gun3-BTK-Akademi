    <h3>Hafızaya Veri Kaydetmek</h3>
    <input type="text" id="data"/>
    <button type="button" onclick="veriSakla();"> Veriyi Sakla </button> <br><br>
    <button type="button" onclick="veriyiGetir();"> Veriyi Getir </button> <br><br> 
    <p id="veri">Bİrazdan görüşürüz </p>

    <script>
    function veriSakla() {

        var data = document.getElementById("data").value = document.getElementById("data").value;
        localStorage.setItem('data',data);



    }

    function veriyiGetir() {
        document.getElementById("veri").innerHTML= "sır sırdır. değer:"+localStorage.getItem("data")


    }

    </script>
